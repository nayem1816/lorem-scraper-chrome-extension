<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img src="assets/logo-transparent.png" alt="logo" />
        </div>
        <div class="icon">
          <i class="fa-solid fa-arrow-right arrow-icon"></i>
        </div>
      </div>

      <div class="bottom">
        <!-- Main Body -->
        <div class="main">
          <div id="show-content" class="show">
            <p id="content-txt"></p>
          </div>
          <div id="show-email" class="hide">
            <p id="email-txt"></p>
          </div>
          <div id="show-others" class="hide">
            <p id="others-txt"></p>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <button id="handleContent">Content</button>
          <button id="handleEmail">Email</button>
          <button id="handleOthers">Others</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="popup.js"></script>
  </body>
</html>
